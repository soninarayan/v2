<section class="hero-section bg-section">
  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container py-5">
    <div class="row align-items-center flex-column-reverse flex-md-row">
      <!-- TEXT COLUMN -->
      <div class="col-md-6 text-center text-md-start mt-4 mt-md-0">
        <h1 class="display-5 fw-bold">Hi, I'm Narayan Soni</h1>
        <h4 class="sub-heading mt-2">
          <span>{{ displayText }}</span>
          <span class="cursor">|</span>
        </h4>

        <p class="bio-text mt-3">
          A passionate software engineer specializing in full-stack development
          and cloud solutions. Currently pursuing my Master's in CS at
          University of Houston while building scalable, high-performance
          applications.
        </p>

        <div
          class="mt-4 d-flex gap-3 flex-wrap justify-content-center justify-content-md-start"
        >
          <a
            href="https://github.com/soninarayan"
            target="_blank"
            class="btn btn-outline-light"
          >
            <i class="bi bi-github me-2"></i> GitHub
          </a>
          <a
            href="https://linkedin.com/in/soninarayan"
            target="_blank"
            class="btn btn-outline-info"
          >
            <i class="bi bi-linkedin me-2"></i> LinkedIn
          </a>
          <a href="./resume.pdf" download class="btn btn-primary">
            <i class="bi bi-download me-2"></i> Resume
          </a>
        </div>
      </div>

      <!-- IMAGE COLUMN -->
      <div class="col-md-6 text-center" data-aos="zoom-in-up">
        <img
          src="images/profile.jpg"
          class="img-fluid hero-img"
          alt="Narayan Soni"
        />
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <div class="arrows">
      <span class="arrow"></span>
      <span class="arrow"></span>
      <span class="arrow"></span>
    </div>
  </div>
</section>
